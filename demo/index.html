<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bower Google Map Demo</title>

    <style>
        #map{
            width:750px;
            height:750px;
        }
    </style>

    <script data-main="main" src="components/requirejs/require.js"></script>

    <script>
        requirejs.config({
            baseUrl: "",
            paths:{
                'domReady' : 'components/requirejs-domready/domReady',
                'async' : 'components/requirejs-plugins/async',
                'knockout': 'components/knockout/knockout',
                'knockout-GoogleMap' : 'knockout-GoogleMap'
            }
        });
    </script>
</head>
<body>
<h1>Google Map</h1>

<div id="map" data-bind="googleMap: {address: home, zoom: 13}"></div>
</body>
</html>
